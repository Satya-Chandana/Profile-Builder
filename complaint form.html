<!DOCTYPE html>
<html>
<head>
  <title>Complaint Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 25px;
      box-shadow: 0px 24px 45px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }


    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #dddddd;
      border-radius: 5px;
      box-sizing: border-box;
      resize: vertical;
    }

    textarea {
      height: 120px;
    }

    input[type="submit"] {
      background-color: #4cadaf;
      color: #ffffff;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      background-color: #4582a0;
    }

    input[type="button"] {
      background-color: #4cadaf;
      color: #ffffff;
      padding: 15px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="button"]:hover {
      background-color: #4582a0;
    }
  </style>
</head>
<body>
  <br><br>
 
  
  <div class="container">
    <h1>Complaint Form</h1>
  
    <form action="complaint form.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required><br><br>
    
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@cb\.amrita\.edu" required><br><br>
    
      <label for="complaint">Specify the Complaint:</label>
      <textarea id="complaint" name="complaint" rows="5" placeholder="Type here" required></textarea><br><br>

      <label for="studentemail">Mention the Email of the person on whom the complaint need to be registered:</label>
      <input type="email" id="studentemail" name="studentemail" pattern="[a-zA-Z0-9._%+-]+@cb\.students\.amrita\.edu" required><br><br>

    
      <input type="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      <input type="button" value="Home" onclick="window.location.href = 'adminloginOpt.html';">
    </form>
  </div>
</body>
</html>
